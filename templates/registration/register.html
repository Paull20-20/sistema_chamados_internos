{% extends 'base2.html' %}
{% load crispy_forms_tags %}

{% block title %}Registre-se{% endblock %}

{% block content %}

<style> 

.auth-card{
    margin-bottom: 30px; 
    
} 
    
.change-form-p{
    margin-top: 30px;
    text-align: center;
}

.ajuste{
    text-align: center;
}

.ajusteEntrar{
    width: 110px;
}

/*new register*/
div.ajuste{
      margin-top: 15%;
      text-align: center;
   }

   body {
    margin:0;
    padding:0;
    font-family:sans-serif;
    background:#fbfbfb;
}
.card {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:400px;
    min-height:650px;
    background:#fff;
    box-shadow:0 20px 50px rgba(0,0,0,.1);
    border-radius:10px;
    transition:0.5s;
}
.card:hover {
    box-shadow:0 30px 70px rgba(0,0,0,.2);
}
.card .box {
    position:absolute;
    top:50%;
    left:0;
    transform:translateY(-50%);
    text-align:center;
    padding:20px;
    box-sizing:border-box;
    width:100%;
}
.card .box .img {
    width:120px;
    height:120px;
    margin:0 auto;
    border-radius:50%;
    overflow:hidden;
}
.card .box .img img {
    width:100%;
    height:100%;
}
.card .box h2 {
    font-size:20px;
    color:#262626;
    margin:20px auto;
}
.card .box h2 span {
    font-size:15px;
    background:#3476e2;
    color:#fff;
    display:inline-block;
    padding:8px 10px;
    border-radius:15px;
}
.card .box p {
    color:#262626;
}
.card .box span {
    display:inline-flex;
}
.card .box ul {
    margin:0;
    padding:0;
}
.card .box ul li {
    list-style:none;
    float:left;
}
.card .box ul li a {
    display:block;
    color:#aaa;
    margin:0 10px;
    font-size:20px;
    transition:0.5s;
    text-align:center;
}
.card .box ul li:hover a {
    color:#e91e63;
    transform:rotateY(360deg);
}

    
</style>


<br>
<br>
<br>
<br>
<br>
<br>
<div class="card ajuste">
    <div class="box">
        
        <h6 class="text-uppercase font-weight-light text-monospace">Registre-se</h6>
        <br>
     
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            {{ form|crispy }}

            <button type="submit" class="btn btn-primary ajusteEntrar text-uppercase font-weight-light text-monospace">Registrar</button>
        </form>
        <p class="change-form-p text-uppercase font-weight-light text-monospace">JÃ¡ possui uma conta? <a href="/accounts/login">Clique aqui!</a></p>
    </div>
</div>


{% endblock %}
